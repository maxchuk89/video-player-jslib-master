<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Hover Demo</title>
  <style>
    .stage{
      width: 420px;
      height: 140px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 24px auto;
      border-radius: 8px;
    }

    .rail{
      width: 340px;
      height: 6px;
      background: #444;
      border-radius: 3px;
      position: relative;
      overflow: visible;
      transition: background-color .2s ease-in-out;
    }

    .knob{
      position: absolute;
      left: 50%;
      top: 50%;
      width: 14px;
      height: 14px;
      border: 3px solid #fff;
      border-radius: 50%;
      background: #ff3b30;
      box-shadow: 0 0 6px rgba(0,0,0,.55);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition:
        opacity 300ms ease-in,
        transform 300ms ease-in;
      pointer-events: none;
    }

    .stage:hover .rail{ background: #555; }

    .stage:hover .knob{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.06);
      transition:
        opacity 300ms ease-out,
        transform 300ms ease-out;
    }

    .hint{
      color: #aaa;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="rail">
      <div class="knob"></div>
    </div>
  </div>
  <p class="hint">Наведите курсор на тёмный блок — кружок появится плавно, уберёте — исчезнет.</p>
</body>
</html>
