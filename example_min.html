<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .player {
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }
    #player {
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }
    .video-container {
      flex-grow: 1;
    }
    .controls {
      background-color: black;
      flex: 0 0 auto;
    }
    .control-btn {
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
    }
    [hidden] {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="controls">
      <button class="js-play-button control-btn" aria-label="Play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button control-btn" aria-label="Pause" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button control-btn" aria-label="Mute">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button control-btn" aria-label="Unmute" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
